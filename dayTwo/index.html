<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="stylec.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      const secondElement = document.querySelector('.second-hand')
      const minElement = document.querySelector('.min-hand')
      const hourElement = document.querySelector('.hour-hand')

      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDeg = (seconds /60) * 360 + 90;
        secondElement.style.transform = `rotate(${secondsDeg}deg)`
        
        const min = now.getMinutes();
        const minDeg = (min /60) * 360 + 90;
        minElement.style.transform = `rotate(${minDeg}deg)`

        const hour = now.getHours();
        const hourDeg = (hour /24) * 360 + 90;
        hourElement.style.transform = `rotate(${hourDeg}deg)`
        
      }

      setInterval(setDate, 2000);
    </script>
  </body>
</html>
